<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="~{ base :: head }"></head>

<body>

  	<header id="header" class="d-flex align-items-center">
		<div class="container d-flex align-items-center">
			<div class="logo me-auto">
				<h1 style="font-family: 'Patrick Hand', cursive;"><a href="/feiracruzeiro">Feira Permanente Cruzeiro</a></h1>
			</div>
			<div th:replace="~{ base :: header }"></div>
		</div>
	</header>

  <main id="main">
	<section class="breadcrumbs">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h2 th:text="${titulo}"></h2>
				<ol>
					<li><a href="/feiracruzeiro">Início</a></li>
					<li th:text="${titulo}"></li>
				</ol>
			</div>
		</div>
	</section>
    <section id="portfolio-details" class="portfolio-details">
      <div class="container" data-aos="fade-up">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper-container">
              <div class="swiper-wrapper align-items-center">
                <div class="swiper-slide">
                  <img th:src="@{${evento.fotosPath}}">
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3 th:text="${evento.nome}"></h3>
              <ul>
                <li><strong>Data início: </strong><span th:text="${{evento.dataInicio}}"></span></li>
                
                <li><strong>Data Fim: </strong><span th:if="${evento.dataFim} !=null" th:text="${{evento.dataFim}}"></span></li>
                <li><strong>Loja: </strong><span th:if="${evento.loja} !=null" th:text="${evento.loja.nome}"></span></li>
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Descrição</h2>
              <p><span th:text="${evento.descricao}"></span></p>
            </div>
          </div>

        </div>

      </div>
    </section>

  </main>

  <div th:replace="~{ base :: rodape }"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="/vendor/aos/aos.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>
  <script src="/vendor/purecounter/purecounter.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
